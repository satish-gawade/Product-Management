<div class="p-8 mt-8 flex justify-center">
  <form [formGroup]="productForm" class="shadow border w=6/12 p-4" (ngSubmit)="editProduct()">
    <div class="flex flex-col" >
      <mat-form-field class="w-full">
        <input matInput name="name" formControlName="name" placeholder="enter product name"/>
      </mat-form-field>

      <mat-form-field class="w-full">
        <input matInput name="brand" formControlName="name" placeholder="enter product brand"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="image" formControlName="brand" placeholder="enter product Image"/>
      </mat-form-field>

      <mat-form-field class="w-full">
        <input matInput name="currentPrice" formControlName="currentPrice" placeholder="enter product currentPrice"/>
      </mat-form-field>

      <mat-form-field class="w-full">
        <input matInput name="standarPrice" formControlName="standarPrice" placeholder="enter product standarPrice"/>
      </mat-form-field>

      <mat-form-field class="w-full">
        <input matInput name="discount" formControlName="discount" placeholder="enter product discount"/>
      </mat-form-field>

    </div>
    <div class="flex justify-center">
      <button type="submit" mat-raised-button type="submit" color="primary">Update</button>
    </div>

  </form>

</div>
